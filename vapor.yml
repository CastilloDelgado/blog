id: 48378
name: lifeandlivemusic
environments:
    production:
        database: blog-prod
        domain: lifeandlivemusic.com
        memory: 1024
        cli-memory: 512
        storage: lalm-bucket
        runtime: 'php-8.2:al2'
        build:
          - 'composer install --no-dev'
          - 'php artisan event:cache'
          - 'npm ci && npm run build && rm -rf node_modules'
        deploy: 
          - 'php artisan migrate:fresh --force'
          # - 'php artisan db:seed --force'

